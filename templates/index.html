<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Edge 1</h1>
        <h3 style="text-align: center;">Select Image</h3>
        <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data" >
            <input class="form-control" type="file" name="file">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
        </form>
    </div>

    {% if filename %}
    <div>
        <img src="{{ url_for('display_image', filename=filename) }}">
    </div>
    {% endif %}
</body>
</html>
